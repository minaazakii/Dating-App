<ng-container>
    <button (click)="get500Error()">500 error</button>
    <button (click)="get404Error()">404 error</button>
    <button (click)="get400Error()">400 error</button>
    <button (click)="get401Error()">401 error</button>
    <button (click)="get400Validation()">400 validation error</button>


<div class="row mt-4" *ngIf="validationErrors.length >0">
    <ul class="text-danger">
        <li *ngFor="let error of validationErrors">
            {{ error }}
        </li>
    </ul>
</div>
</ng-container>
